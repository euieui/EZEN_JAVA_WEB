<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
	<style type="text/css">
		#box{width:500px; font-align:center; background:orange; height:70px; border:1px solid black; line-height:70px;
			animation-duration:2s; animation-name:study; animation-iteration-count:infinite; animation-direction:alternate;
			transform-origin:right;}
			
		@keyframes study{
			from{transform:perspective(1000px) rotateY(0deg);
			}to{transform:perspective(1000px) rotateY(180deg);
			}
		}
	</style>
</head>
<body>
	<div id="box">CSS Animation Study</div>
</body>
</html>
